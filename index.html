    <!-- Plyr Video Player -->
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    
    <!-- HLS.js for streaming -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <!-- Initialize libraries -->
    <script>
      // Initialize AOS animations
      document.addEventListener('DOMContentLoaded', function() {
        AOS.init({
          duration: 800,
          easing: 'ease-in-out',
          once: true,
          mirror: false
        });
      });
      
      // Helper function to initialize Plyr for video elements
      window.initPlyr = function(selector) {
        const players = Plyr.setup(selector, {
          captions: { active: true },
          quality: { default: 720, options: [4320, 2880, 2160, 1440, 1080, 720, 576, 480, 360, 240] }
        });
        
        return players;
      };
      
      // Helper for HLS streaming with fallback
      window.initHlsPlayer = function(videoElement, src) {
        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(src);
          hls.attachMedia(videoElement);
        } 
        else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
          videoElement.src = src;
        }
      };
    </script>
